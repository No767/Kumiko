name: Lint
on:
  push:
    branches:
      - dev
      
  pull_request:
    branches:
      - dev

jobs:
  Analyze:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [3.9, '3.10', '3.11', '3.12']

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.version }}
        id: setup-python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.version }}

