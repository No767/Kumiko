name: Docker Build

on:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - dev
    tags:
      - 'v*'


jobs:
  Build-GHCR:
    name: Build-GHCR (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Prepare Docker Meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/no767/kumiko
          tags: |
            type=semver,pattern={{raw}},suffix=-bookworm
            type=semver,pattern={{version}},suffix=-bookworm
            type=semver,pattern={{major}}.{{minor}},suffix=-bookworm
            type=semver,pattern={{major}},suffix=-bookworm
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge,branch=dev
            type=edge,branch=dev,suffix=-bookworm

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PACKAGE_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3.3.1
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-debian-ghcr-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-debian-ghcr-${{ matrix.platform }}-
      - name: Build and push
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          platforms: ${{ matrix.platform }}
          file: ./Docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new-debian-ghcr-${{ matrix.platform }}

      - name: Move Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new-debian-ghcr-${{ matrix.platform }} /tmp/.buildx-cache

          
  Build-Hub:
    name: Build-Hub (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Prepare Docker Meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            no767/kumiko
          tags: |
            type=semver,pattern={{raw}},suffix=-bookworm
            type=semver,pattern={{version}},suffix=-bookworm
            type=semver,pattern={{major}}.{{minor}},suffix=-bookworm
            type=semver,pattern={{major}},suffix=-bookworm
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=edge,branch=dev
            type=edge,branch=dev,suffix=-bookworm

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3.3.1
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-debian-hub-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-debian-hub-${{ matrix.platform }}-

      - name: Build and push
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          platforms: ${{ matrix.platform }}
          file: ./Docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new-debian-hub-${{ matrix.platform }}

      - name: Move Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new-debian-hub-${{ matrix.platform }} /tmp/.buildx-cache
