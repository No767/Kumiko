name: Snyk
on:
  push:
    branches:
      - master
      - dev
  schedule:
    - cron: '36 7 * * 0'
jobs:
  Analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v2
      - name: Set up Python 3.10.1
        id: setup-python-3.10.1
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
      - name: Set up Node.js 17
        uses: actions/setup-node@v2
        with:
          node-version: '17'
      - name: Install Snyk CLI
        run: |
          npm install snyk@latest -g
      - name: Upgrade Pip + Install Pipenv + Instal Colorama
        run: |
          pip install --upgrade pip pipenv colorama
      - name: Cache/Uncache Pipenv
        uses: actions/cache@v2
        with:
            path: ~/.local/share/virtualenvs
            key: ${{ runner.os }}-python-${{ steps.setup-python-3.10.1.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
      - name: Auth with Snyk
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Run Snyk
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk.sarif
