name: Snyk
on:
  push:
    branches:
      - master
      - dev
    
  pull_request:
    branches:
      - master
      - dev
  schedule:
    - cron: '36 7 * * 0'
jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set up Node.js and Snyk
        uses: actions/setup-node@v2
        with: 
          node-version: '14'
        run: |
          npm install snyk -g
      - name: Login to Snyk
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Run Snyk Test
        run: |
          snyk test
      - name: Run Snyk Monitor 
        run: |
          snyk monitor

        
