name: Release New Version
on: 
  push: 
    branches: 
      - master
    tags:
      - 'Beta-*.*'

  pull_request:
    branches:
      - master

jobs:
  release: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Release New Version
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: "Changelog.md"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: 'Beta-*.*'
        draft: true