name: Lint + Format
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.0
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.0
    - name: Upgrade Pip + Setuptools + Wheel
      run: |
        pip install --upgrade pip setuptools wheel
    - name: Install Pipenv
      run: |
        pip install --upgrade pipenv
    - name: Install Pipenv Dependencies
      run: |
        pipenv install
    - name: Lint with Flake8
      run: |
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Format with Black
      run: |
        pipenv run black Bot/Cogs
    - name: Format with Isort
      run: |
        pipenv run isort Bot/Cogs
    - name: Format with AutoFlake
      run: |
        pipenv run autoflake --in-place --remove-unused-variables --remove-all-unused-imports --recursive Bot/Cogs
    - name: Format with AutoPEP8
      run: |
        pipenv run autopep8 -r --in-place Bot/Cogs
    - name: Commit And Push All Changes
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'Format All Cogs'
        add: 'Bot/Cogs --force --all'
        push: true
        branch: dev
        pull: '--no-rebase'