name: kumiko

services:
  kumiko:
    container_name: kumiko
    image: ghcr.io/no767/kumiko:edge
    volumes:
      # Do not edit the next line. If you want to change the path of the configuration file, please edit the CONFIG_LOCATION variable
      - ${CONFIG_LOCATION}:/app/config.yml
    ports:
      - 8770:8770
    depends_on:
      database:
        condition: service_healthy
        restart: true
      migrate:
        condition: service_completed_successfully
    restart: always

  database:
    container_name: kumiko_postgres
    image: postgres:18
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/18/docker
    healthcheck:
      test: pg_isready --dbname='${DB_DATABASE}' --username='${DB_USERNAME}' || exit 1; Chksum="$$(psql --dbname='${DB_DATABASE}' --username='${DB_USERNAME}' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    restart: always

  migrate:
    container_name: kumiko_migrate
    image: arigaio/atlas:latest
    command: >
      schema apply
      --auto-approve
      --to "file://schema.sql"
      --url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/${DB_DATABASE}?search_path=public&sslmode=disable"
      --dev-url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/postgres?search_path=public&sslmode=disable"
    networks:
      - default
      - db_bridge
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../src/schema.sql:/schema.sql

  prometheus:
    container_name: kumiko_prometheus
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    healthcheck:
      test: wget -q -O /dev/null http://prometheus:9090/api/v1/status/buildinfo || exit 1
      start_period: 15s
      interval: 1m
      start_interval: 15s
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    

  # first login uses admin/admin
  # add data source for http://prometheus:9090 to get started
  grafana:
    container_name: kumiko_grafana
    image: grafana/grafana-enterprise:latest-ubuntu
    command: ./run.sh -disable-reporting
    ports:
      - 3000:3000
    healthcheck:
      test: wget -q -O /dev/null http://grafana:3000/api/health || exit 1
      start_period: 15s
      interval: 1m
      start_interval: 15s
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  database:
  prometheus_data:
  grafana_data:

networks:
  db_bridge:
    driver: bridge
