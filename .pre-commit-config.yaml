default_language_version:
    python: python3.10
files: '.py'
exclude: ".env,.yml,.gitignore,.git,.md,.txt"
default_stages: [push, commit]
repos:
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    -  id: bandit
       name: Bandit
       stages: [commit]
       
        
# -   repo: https://github.com/pre-commit/mirrors-autopep8
#     rev: 'v1.6.0'  
#     hooks:
#     -   id: autopep8
#         args: ["--in-place", "-r"]
#         name: AutoPEP8
#         description: "Format with AutoPEP8"
        
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        name: Black
        stages: [commit]
        
-   repo: https://github.com/PyCQA/autoflake
    rev: v1.4
    hooks:
    -   id: autoflake
        args: ["--in-place", "--remove-unused-variables", "--remove-all-unused-imports", "--recursive"]
        name: AutoFlake
        description: "Format with AutoFlake"
        stages: [commit]
        
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        name: ISort
        description: "Format with Isort"
        stages: [commit]


