[tool.poetry]
name = "Kumiko"
version = "0.6.0"
description = "A multipurpose Discord bot built with freedom and choice in mind"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-dotenv = "^1.0.0"
aiodns = "^3.0.0"
Brotli = "^1.0.9"
orjson = "^3.8.7"
asyncpraw = "^7.7.0"
uvloop = "^0.17.0"
pysimdjson = "^5.0.2"
gql = { extras = ["aiohttp"], version = "^3.4.0" }
python-dateutil = "^2.8.2"
rin-exceptions = "^1.0.3"
numpy = "^1.24.2"
pytimeparse = "^1.1.8"
ormsgpack = "^1.2.5"
better-ipc = "^2.0.1"
aiocache = "^0.12.0"
prisma = "^0.8.2"
redis = {extras = ["hiredis"], version = "^4.5.1"}
ciso8601 = "^2.3.0"
py-cord = {extras = ["voice"], version = "^2.4.0"}
faust-cchardet = "^2.1.18"

[tool.poetry.dev-dependencies]
pre-commit = "^3.1.1"
pyinstrument = "^4.4.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
nox = "^2022.11.21"
nox-poetry = "^1.0.2"
pytest-cov = "^4.0.0"

[tool.isort]
profile = 'black'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
