[tool.poetry]
name = "Kumiko"
version = "0.9.0"
description = "A multipurpose Discord bot built with freedom and choice in mind"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-dotenv = "^1.0.0"
aiodns = "^3.0.0"
Brotli = "^1.0.9"
orjson = "^3.9.1"
asyncpraw = "^7.7.0"
uvloop = "^0.17.0"
gql = { extras = ["aiohttp"], version = "^3.4.1" }
better-ipc = "^2.0.3"
prisma = "^0.8.2"
redis = {extras = ["hiredis"], version = "^4.5.5"}
ciso8601 = "^2.3.0"
faust-cchardet = "^2.1.18"
discord-py = {extras = ["voice"], version = "^2.2.3"}
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus", rev = "8686b5d1bbc1d3c862292eb436ab630d6e9c9b53"}

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
nox = "^2023.4.22"
nox-poetry = "^1.0.2"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.2"
pyinstrument = "^4.5.0"
pyright = "^1.1.313"
watchfiles = "^0.19.0"
jishaku = "^2.5.1"
ruff = "^0.0.272"


[tool.poetry.group.docs.dependencies]
sphinx = "^6.2.1"
myst-parser = "^1.0.0"
sphinx-autobuild = "^2021.3.14"
furo = "^2023.5.20"
sphinxext-opengraph = "^0.8.2"

[tool.isort]
profile = 'black'

[tool.pyright]
include = ["Bot/**"]
exclude = ["**/__pycache__", "**/.mypy_cache", "**/.dmpypy.json", "Bot/Libs/kumiko_*", "Bot/Unloaded-Cogs", "Bot/Cogs-Old"]
ignore = ["Docker"]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.bandit]
skips = ["B311", "B101"]

[tool.ruff]
ignore = ["E501"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
