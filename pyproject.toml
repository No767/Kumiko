[tool.poetry]
name = "Kumiko"
version = "0.5.0"
description = "A multipurpose Discord bot built with freedom and choice in mind"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-dotenv = "^0.21.1"
aiodns = "^3.0.0"
Brotli = "^1.0.9"
SQLAlchemy = "^1.4.46"
orjson = "^3.8.5"
asyncpraw = "^7.6.1"
asyncpg = "^0.27.0"
uvloop = "^0.17.0"
pysimdjson = "^5.0.2"
gql = { extras = ["aiohttp"], version = "^3.4.0" }
python-dateutil = "^2.8.2"
rin-exceptions = "^1.0.3"
beanie = "^1.17.0"
numpy = "^1.24.1"
py-cord = {version = "2.3.2", extras = ["voice"]}
pytimeparse = "^1.1.8"
coredis = "^4.10.2"
charset-normalizer = "^2.1.1"
tortoise-orm = {extras = ["accel"], version = "^0.19.2"}
python-rapidjson = "^1.9"
ormsgpack = "^1.2.4"
better-ipc = "^2.0.1"
aerich = "^0.7.1"
aiocache = "^0.12.0"

[tool.poetry.dev-dependencies]
pre-commit = "^3.0.0"
pyinstrument = "^4.4.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
nox = "^2022.11.21"
nox-poetry = "^1.0.2"
coverage = "^7.0.5"

[tool.isort]
profile = 'black'

[tool.aerich]
tortoise_orm = "settings.TORTOISE_ORM"
location = "./migrations"
src_folder = "./."

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
