[tool.poetry]
name = "Kumiko"
version = "0.12.0"
description = "A multipurpose Discord bot built with freedom and choice in mind"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
asyncpraw = "^7.7.1"
uvloop = {markers = "sys_platform != \"win32\"", version = "^0.19.0"}
gql = { extras = ["aiohttp"], version = "^3.4.1" }
ciso8601 = "^2.3.1"
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus", rev = "8686b5d1bbc1d3c862292eb436ab630d6e9c9b53"}
asyncpg = "^0.29.0"
psutil = "^5.9.6"
winloop = {markers = "sys_platform == \"win32\"", version = "^0.0.9"}
python-dateutil = "^2.8.2"
msgspec = "^0.18.4"
discord-py = {extras = ["speed"], version = "^2.3.2"}
pygit2 = "^1.13.3"
async-lru = "^2.0.4"
jishaku = "^2.5.2"
watchfiles = "^0.21.0"
parsedatetime = "^2.6"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
pytest-cov = "^4.1.0"
dpytest = "^0.7.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
pyinstrument = "^4.6.1"
pyright = "^1.1.351"
ruff = "^0.2.2"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.1.2"
sphinx-autobuild = "^2021.3.14"
furo = "^2023.9.10"
sphinx-copybutton = "^0.5.2"


[tool.isort]
profile = 'black'
combine_as_imports = true
combine_star = true
line_length = 80

[tool.pyright]
include = ["bot/**"]
exclude = [
    "**/__pycache__", 
    "**/.mypy_cache", 
    "**/.dmpypy.json", 
]
reportMissingImports = true
typeCheckingMode = "basic"
reportUnnecessaryTypeIgnoreComment = "warning"

[tool.bandit]
skips = ["B311", "B101"]

[tool.ruff.lint]
ignore = ["E501", "N999", "E402", "S311"]
select = ["E", "F", "N", "ASYNC", "S", "ERA"]

[tool.pytest.ini_options]
minversion = 8.0
addopts = "-ra"
testpaths = ["bot/tests"]
pythonpath = ["bot"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"